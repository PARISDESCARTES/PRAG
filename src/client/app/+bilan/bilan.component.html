<h1>Bilans {{compte}}</h1>


<p-dataList [value]="bilans" [paginator]="true" [rows]="5">
  <header> Vos Bilans </header> <template let-bilan>
  <li style="border-bottom: 1px solid #D5D5D5;">
    <div class="ui-grid ui-grid-responsive ui-fluid"
         style="font-size: 16px; padding: 20px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
              <h2>{{bilan.titre + ' ' + bilan.idEnfant}}</h2>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Description:</div>
              <div class="ui-grid-col-4">{{bilan.descriptionEvent}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Therapie:</div>
              <div class="ui-grid-col-4">{{bilan.idTherapie}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </li>
</template> </p-dataList>
