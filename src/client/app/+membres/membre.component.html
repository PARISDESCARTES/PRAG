<p-dataList [value]="membres" [paginator]="true" [rows]="5">
  <template let-membre>
    <li style="border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3" style="text-align:center">
           <img
            src="{{membre.image}}" width="90" height="130"></div>
          <div class="ui-grid-col-9">
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <h2>
                  {{membre.prenom + ' ' + membre.nom}}
                </h2>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-7">{{membre.description}}</div>
              </div>
          <!--  <div class="ui-grid-row">
                <div class="ui-grid-col-3">Date de dernière mise à jour:</div>
                <div class="ui-grid-col-4">{{enfant.derniereMaj}}</div>
              </div> -->
              <br/>
              <div class="ui-grid-row">
                <div class="ui-grid-col-7">{{membre.telephone}}</div>
                <div class="ui-grid-col-7">{{membre.email}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </li>
  </template>
</p-dataList>
