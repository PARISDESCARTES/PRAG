<p-dataList [value]="partenaires" [paginator]="true" [rows]="5">
  <template let-partenaire>
    <li style="border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3" style="text-align:center">
           <img
            src="{{partenaire.image}}" width="90" height="130"></div>
          <div class="ui-grid-col-9">
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <h2>
                  {{partenaire.nom}}
                </h2>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-7">{{partenaire.description}}</div>
              </div>
          <!--  <div class="ui-grid-row">
                <div class="ui-grid-col-3">Date de derniÃ¨re mise Ã  jour:</div>
                <div class="ui-grid-col-4">{{enfant.derniereMaj}}</div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </li>
  </template>
</p-dataList>
